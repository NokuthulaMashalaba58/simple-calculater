<body>
    <h1>Simple Calculator</h1>
    <div class="Calculator">
        <input type="text" class="inputtext">
        <div class =button>
        <table>
            
            <tr>
                <td><input type="button" value="C"></td>
                <td><input type="button" value="()"></td>
                <td><input type="button" value="%"></td>
                <td><input type="button" value="/" onclick=Division()></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')"></td>
                <td><input type="button" value="8" onclick="dis('8')"></td>
                <td><input type="button" value="9" onclick="dis('9')"></td>
                <td><input type="button" value="*" onclick=Multiply()></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')"></td>
                <td><input type="button" value="5" onclick="dis('5')"></td>
                <td><input type="button" value="6" onclick="dis('6')"></td>
                <td><input type="button" value="-" onclick=Subtract()></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')"></td>
                <td><input type="button" value="2" onclick="dis('2')"></td>
                <td><input type="button" value="3" onclick=" dis('3')"></td>
                <td><input type="button" value="+" onclick=Addition()></td>
            </tr>
            <tr>
                <td><input type="button" value="+/-"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value=","></td>
                <td><input type="button" value="=" onclick= Equal()></td>
            </tr>
        </table>
</div>
</div>
<script>


         var sum = 0
        function dis(val) { 
            document.getElementById("result").value += val 
            sum+=val;
        }

function myFunction(event) 
{ 
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3' 
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7' 
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-' 
                || event.key == '*' || event.key == '/') 
                document.getElementById("result").value += event.key; 


}

</script>

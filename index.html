<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="Calculator">
        <input type="text" class="inputtext">
        <div class =button>
        <table>
            
            <tr>
                <td><input type="button" value="C"></td>
                <td><input type="button" value="()"></td>
                <td><input type="button" value="%"></td>
                <td><input type="button" value="/" onclick=Division()></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="*" onclick=Multiply()></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="-" onclick=Subtract()></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="+" onclick=Addition()></td>
            </tr>
            <tr>
                <td><input type="button" value="+/-"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value=","></td>
                <td><input type="button" value="=" onclick= Equal()></td>
            </tr>
        </table>
</div>
</div>
<script>
let inputtext = document.getElementById('clink',function)

</script>
</body>
</html>
